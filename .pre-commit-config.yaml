# STUNIR Pre-commit Configuration
# Quality gates for code commits

default_language_version:
  python: python3.11

default_stages: [commit, push]

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        stages: [commit]
      - id: end-of-file-fixer
        name: Fix end of file
        stages: [commit]
      - id: check-yaml
        name: Validate YAML
        args: [--unsafe]
      - id: check-json
        name: Validate JSON
      - id: check-toml
        name: Validate TOML
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-ast
        name: Validate Python AST
      - id: debug-statements
        name: Check for debug statements
      - id: check-case-conflict
        name: Check for case conflicts

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format Python (black)
        language_version: python3.11
        args: [--line-length=100]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: Lint Python (ruff)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Format Python (ruff-format)

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        args: [--profile=black, --line-length=100]

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python (mypy)
        additional_dependencies:
          - types-PyYAML
          - types-toml
        args: [--ignore-missing-imports]
        stages: [push]  # Only on push (slower)

  # Security checks for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: Security scan Python (bandit)
        args: [-ll, --skip=B101]  # Allow assert statements
        stages: [push]

  # Rust formatting with rustfmt
  - repo: local
    hooks:
      - id: rustfmt
        name: Format Rust (rustfmt)
        entry: bash -c 'cd tools/native/rust/stunir-native && cargo fmt -- --check'
        language: system
        files: '\.rs$'
        pass_filenames: false

      - id: clippy
        name: Lint Rust (clippy)
        entry: bash -c 'cd tools/native/rust/stunir-native && cargo clippy -- -D warnings'
        language: system
        files: '\.rs$'
        pass_filenames: false
        stages: [push]  # Only on push (slower)

  # Haskell linting with hlint
  - repo: local
    hooks:
      - id: hlint
        name: Lint Haskell (hlint)
        entry: bash -c 'command -v hlint >/dev/null && find tools/native/haskell -name "*.hs" -exec hlint {} + || echo "hlint not installed, skipping"'
        language: system
        files: '\.hs$'
        pass_filenames: false
        stages: [push]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        args: [--severity=warning]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown
        args: [--fix, --disable=MD013, --disable=MD033, --disable=MD041]
        stages: [push]

  # Commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: 'develop'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [rustfmt, clippy, hlint]  # Skip local hooks in CI
  submodules: false
