# git-cliff configuration for STUNIR changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to STUNIR will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} \
                ([#{{ commit.github.pr_number }}](https://github.com/stunir/stunir/pull/{{ commit.github.pr_number }}))\
            {% endif %}\
            {% if commit.github.username %} \
                by @{{ commit.github.username }}\
            {% endif %}
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- Generated by git-cliff -->
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/stunir/stunir" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process each line of a commit
split_commits = false

# Regex for preprocessing commit messages
commit_preprocessors = [
    { pattern = '\(#([0-9]+)\)', replace = "([#${1}](<REPO>/pull/${1}))" },
]

# Commit message parsers
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build System" },
    { message = "^revert", group = "Reverted" },
    { body = ".*security", group = "Security" },
    { message = ".*", group = "Other" },
]

# Protect breaking changes from being filtered
protect_breaking_commits = true

# Filter out commits by pattern
filter_commits = false

# Tag pattern
tag_pattern = "v[0-9].*"

# Sort the tags topologically
topo_order = false

# Sort commits by date
sort_commits = "oldest"
