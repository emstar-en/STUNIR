name: Verify Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Build (Shell Mode)
      run: ./scripts/build.sh
      
    - name: Verify (Strict)
      run: ./scripts/verify.sh --local --strict
