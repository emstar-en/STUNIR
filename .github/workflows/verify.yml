name: Verify

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh || true

      - name: Run verify
        shell: bash
        run: |
          ./scripts/verify.sh receipt.dsse.json \
            --trust-key "REPLACE_KEYID=keys/pubkey.pem" \
            --required-algs "sha256,sha512"
