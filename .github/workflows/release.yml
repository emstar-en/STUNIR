name: Build & Release Native Binaries

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v0.1.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: stunir-linux-amd64
            asset_name: stunir-linux-amd64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: stunir-windows-amd64.exe
            asset_name: stunir-windows-amd64.exe
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build Binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }} --manifest-path tools/native/rust/stunir-native/Cargo.toml

      - name: Prepare Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mv tools/native/rust/stunir-native/target/${{ matrix.target }}/release/stunir-native ${{ matrix.asset_name }}

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv tools/native/rust/stunir-native/target/${{ matrix.target }}/release/stunir-native.exe ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
